{% extends "layout.html" %}
{% block content %}
<h1 class="h5 mb-3">Alerts</h1>
<div class="table-responsive">
<table class="table table-sm table-striped">
  <thead><tr><th>Time (UTC)</th><th>Source</th><th>Type</th><th>Details</th></tr></thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.ts_iso }}</td>
      <td>{{ r.src_ip }}</td>
      <td>{{ r.alert_type }}</td>
      <td>{{ r.details }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<p>Showing {{ rows|length }} of {{ count }} â€” page {{ page }}</p>
<a class="btn btn-outline-secondary btn-sm" href="?page={{ page-1 if page>1 else 1 }}&size={{ size }}">Prev</a>
<a class="btn btn-outline-secondary btn-sm" href="?page={{ page+1 }}&size={{ size }}">Next</a>
{% endblock %}
